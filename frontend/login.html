<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of America Innovation Summit - Team Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <!-- Header with branding -->
        <div class="hackathon-badge">
            <h2>üöÄ Bank of America Innovation Summit Hackathon</h2>
            <p>GitHub Copilot Development Challenge</p>
        </div>

        <h1>Team Login</h1>
        <p class="subtitle">View your current progress and continue the challenges</p>

        <div id="message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="teamName">Team Name</label>
                <input type="text" id="teamName" name="teamName" required
                       placeholder="Enter your team name"
                       autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                       placeholder="Enter your password"
                       autocomplete="current-password">
            </div>

            <button type="submit" class="action-btn">Login</button>
        </form>

        <div class="links">
            <a href="/register">‚Üê Don't have an account? Register here</a>
            <a href="/leaderboard">üìä View Leaderboards</a>
        </div>

        <div class="footer-branding">
            Bank of America Innovation Summit Hackathon 2025
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
