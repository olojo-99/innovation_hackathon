<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation Summit Hackathon - Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .error {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: none;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            color: #667eea;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Innovation Summit Hackathon</h1>
        <p class="subtitle">Enter your credentials to validate this challenge</p>

        <div id="error" class="error"></div>

        <form id="authForm">
            <input type="hidden" id="challengeUrl" value="{{ challenge_url }}">

            <div class="form-group">
                <label for="teamName">Team Name</label>
                <input type="text" id="teamName" name="teamName" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Validate Challenge</button>
        </form>

        <div class="links">
            <a href="/register">Don't have a team? Register here</a>
        </div>
    </div>

    <script>
        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const teamName = document.getElementById('teamName').value;
            const password = document.getElementById('password').value;
            const challengeUrl = document.getElementById('challengeUrl').value;
            const errorDiv = document.getElementById('error');

            try {
                const response = await fetch(`http://localhost:8000/api/challenges/validate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        team_name: teamName,
                        password: password,
                        submitted_url: challengeUrl
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Redirect to the challenge URL with auth
                    window.location.href = `${challengeUrl}?team=${encodeURIComponent(teamName)}&pwd=${encodeURIComponent(password)}`;
                } else {
                    errorDiv.textContent = data.detail || 'Authentication failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Error connecting to server';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
