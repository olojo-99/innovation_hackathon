<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank of America Innovation Summit - Authentication</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .auth-container {
            max-width: 550px;
            background: white;
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #E31837 0%, #012169 50%, #8957E5 100%);
            border-radius: 16px 16px 0 0;
        }
        h1 {
            color: #012169;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 15px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #012169;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        input:focus {
            outline: none;
            border-color: #E31837;
            box-shadow: 0 0 0 3px rgba(227, 24, 55, 0.1);
        }
        button {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #E31837 0%, #C41230 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(227, 24, 55, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(227, 24, 55, 0.4);
        }
        .error {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
            display: none;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            color: #E31837;
            text-decoration: none;
            font-weight: 600;
        }
        .links a:hover {
            color: #012169;
            text-decoration: underline;
        }
        .footer-branding {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            text-align: center;
            color: #999;
            font-size: 13px;
        }
        .footer-branding strong {
            color: #012169;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>üîê Challenge Authentication</h1>
        <p class="subtitle">Enter your credentials to validate this challenge</p>

        <div id="error" class="error">{{ error if error else '' }}</div>

        <form id="authForm">
            <input type="hidden" id="challengeUrl" value="{{ challenge_url }}">

            <div class="form-group">
                <label for="teamName">Team Name</label>
                <input type="text" id="teamName" name="teamName" required
                       placeholder="Enter your team name"
                       autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                       placeholder="Enter your password"
                       autocomplete="current-password">
            </div>

            <button type="submit">Validate Challenge</button>
        </form>

        <div class="links">
            <a href="/register">Don't have a team? Register here ‚Üí</a>
        </div>

        <div class="footer-branding">
            Bank of America Innovation Summit Hackathon 2025
        </div>
    </div>

    <script>
        // Show error if exists
        {% if error %}
        document.getElementById('error').style.display = 'block';
        {% endif %}

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const teamName = document.getElementById('teamName').value;
            const password = document.getElementById('password').value;
            const challengeUrl = document.getElementById('challengeUrl').value;
            const errorDiv = document.getElementById('error');

            try {
                const response = await fetch(`http://localhost:8000/api/challenges/validate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        team_name: teamName,
                        password: password,
                        submitted_url: challengeUrl
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Redirect to the challenge URL with auth
                    window.location.href = `${challengeUrl}?team=${encodeURIComponent(teamName)}&pwd=${encodeURIComponent(password)}`;
                } else {
                    errorDiv.textContent = data.detail || 'Authentication failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Error connecting to server';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
